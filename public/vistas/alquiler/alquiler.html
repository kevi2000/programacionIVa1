<form v-on:submit.prevent="guardarMatriculas" v-on:reset="limpiarMatriculas" id="frm-alquiler">
    <div class="card text-black bg-white mb-3" style="max-width: 24rem;">
        <div class="card-header">
            MANTENIMIENTO DE ALQUILER

            <button type="button" id="btn-close-alquiler" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Pelicula:
                    </div>
                    <div class="col">
                        <v-select v-model="alquiler.pelicula" :options="peliculas" placeholder="Seleccione un periodo" />
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        Cliente:
                    </div>
                    <div class="col">
                        <v-select v-model="alquiler.cliente" :options="clientes" placeholder="Seleccione un alumno" />
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        FECHA PRESTAMO:
                    </div>
                    <div class="col">
                        <input type="date" v-model="alquiler.fechaPrestamo" class="form-control form-control-sm">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        FECHA DEVOLUCION:
                    </div>
                    <div class="col">
                        <input type="date" v-model="alquiler.fechaDevolucion" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-5">
                        Valor
                    </div>
                    <div class="col-8">
                        <input type="text" v-model="alquiler.valor" placeholder="0.0" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <input id="btnGuardarMatriculas" type="submit" class="btn btn-outline-primary text-black" value="Guardar">
                        <input type="reset" class="btn btn-outline-warning text-black" value="Limpiar">
                        <input type="button" class="btn btn-outline-success mostrar-buscar-alquiler text-black" data-modulo="alquiler" data-form="buscar-alquiler" value="Buscar" >
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="col">
                        <div class="alert alert-success" role="alert">{{ alquiler.msg }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/alquiler/alquiler.js"></script>
